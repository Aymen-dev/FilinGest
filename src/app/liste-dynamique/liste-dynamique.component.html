
<div class="row">
    <div class="col" style="background-color: aliceblue;">
        <label for="entities" style="font-size: 30px;">Liste de {{data}}s:</label>
        <select id="entities" style="font-size: 30px;background-color: rgb(175, 251, 251);text-align: center;font-size: 21px;" class="form-select" [(ngModel)]="selectedEntity" (change)="updateCurrentEntity()">
          @for(item of entityList; track $index){
                <option [value]="item.id">{{item.intitule}}</option>    
            }
        </select>
    </div>
</div>
<div class="row" style="margin:5px">
    <div class="col-4 d-grid">
        <button class="btn btn-success" (click)="buttonAction(0)">Ajouter {{data}}</button>
    </div>
    <div class="col-4 d-grid">
        <button class="btn btn-warning" (click)="buttonAction(1)">Modifier {{data}}</button>
    </div>
    <div class="col-4 d-grid">
        <button class="btn btn-danger" (click)="removeEntity()">Supprimer {{data}}</button>
    </div>
</div>
@if (shows[1]==true) {
    <div class="row">
        <div class="col" style="margin: 6px;">
            <label style="font-weight: 700;" for="nom">Modifiez le nom d{{suffixe2}}{{data}} sélectionné{{suffixe}} ici:</label>
            <input id="nom" type class="form-control" [(ngModel)]="currentEntity">
        </div>
    </div>
    <div class="row">
        <div class="col-6 offset-3 d-grid">
            <button class="btn btn-warning" (click)="updateEntity(selectedEntity)">Appliquer La Modification</button>
        </div>
    </div>
}
@if (shows[0]==true){
   <app-ajout-dynamique [criteria]="data" [suffixe]="suffixe" [service]="service" [entityList]="entityList"></app-ajout-dynamique> 
}
<simple-notifications></simple-notifications>
